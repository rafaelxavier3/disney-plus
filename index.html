<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/global.css" />
    <link
      rel="shortcut icon"
      href="assets/icondisney.png"
      type="image/x-icon"
    />
    <title>Disney Plus</title>
  </head>
  <body>
    <div id="app">
      <div class="app__image">
        <img
          loading="lazy"
          alt="Imagem do filme destaque"
          src="https://image.tmdb.org/t/p/original/feSiISwgEpVzR1v3zv2n2AU4ANJ.jpg"
        />
      </div>

      <header>
        <img src="/assets/logo.png" alt="Logo da disney plus" />

        <button type="button" class="button__menu" onclick="changeButtonMenu()">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <nav class="navigation">
          <h2>Movies</h2>

          <form class="form" id="add__movie">
            <input
              type="text"
              placeholder="Adicione o seu filme"
              name="movie"
            />

            <button type="submit">+</button>
          </form>

          <ul id="movies"></ul>
        </nav>
      </header>

      <main>
        <section class="feature__movie">
          <div class="rating">
            <img src="/assets/logo-imdb.png" alt="Logo da IMDB" />
            <strong></strong>
          </div>

          <!-- DATA DE LANÃ‡AMENTO, CATEGORIA -->
          <span></span>
          <!-- TITULO DO FILME -->
          <h1></h1>
          <!-- SINOPSE DO FILME -->
          <p></p>

          <button type="button">
            <img src="/assets/icon-play.png" alt="Icon play" />
            Assistir agora
          </button>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
